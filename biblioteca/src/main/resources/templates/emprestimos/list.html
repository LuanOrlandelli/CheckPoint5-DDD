<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Empréstimos - Biblioteca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
  <div class="card p-4 shadow-sm mt-4">
    <h1 class="text-center mb-4">🔄 Empréstimos</h1>
    <a th:href="@{/emprestimos/novo}" class="btn btn-custom mb-3">➕ Registrar Novo Empréstimo</a>

    <table class="table table-hover align-middle">
      <thead class="table-light">
      <tr>
        <th>📘 Livro</th>
        <th>👤 Usuário</th>
        <th>📅 Data Retirada</th>
        <th>📆 Data Devolução</th>
        <th>⚙️ Status</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="emp : ${emprestimos}">
        <td th:text="${emp.livro.titulo}">Título</td>
        <td th:text="${emp.usuario.nome}">Nome do usuário</td>
        <td th:text="${emp.retirada != null ? #temporals.format(emp.retirada, 'dd/MM/yyyy') : '-'}">-</td>
        <td th:text="${emp.dataDevolucao != null ? #temporals.format(emp.dataDevolucao, 'dd/MM/yyyy') : '-'}">-</td>
        <td>
          <span th:if="${emp.ativo}" class="badge bg-success">Ativo</span>
          <span th:unless="${emp.ativo}" class="badge bg-secondary">Finalizado</span>

          <!-- Botão Devolver como form POST -->
          <form th:if="${emp.ativo}" th:action="@{'/emprestimos/devolver/' + ${emp.id}}" method="post" style="display:inline">
            <button type="submit" class="btn btn-sm btn-outline-primary ms-2">✅ Devolver</button>
          </form>

        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
