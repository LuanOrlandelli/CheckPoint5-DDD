<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Livros - Biblioteca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
  <div class="card p-4">
    <h1 class="text-center mb-4">📖 Livros</h1>
    <a th:href="@{/livros/novo}" class="btn btn-custom mb-3">➕ Cadastrar Novo Livro</a>

    <table class="table table-hover">
      <thead>
      <tr>
        <th>Título</th>
        <th>Autor</th>
        <th>Ano</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="livro : ${livros}">
        <td th:text="${livro.titulo}"></td>
        <td th:text="${livro.autor}"></td>
        <td th:text="${livro.anoPublicacao}"></td>
        <td th:text="${livro.status}"></td>
        <td>
          <a th:href="@{'/livros/editar/' + ${livro.id}}" class="btn btn-sm btn-custom">✏️ Editar</a>
          <a th:href="@{'/livros/excluir/' + ${livro.id}}" class="btn btn-sm btn-danger">🗑️ Excluir</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
